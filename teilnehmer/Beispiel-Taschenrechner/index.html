<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link rel="stylesheet" href="taschenrechner.css" />
    <title>Taschenrechner</title>
  </head>

  <body>

    <div id="calculator">
      <!-- Screen and clear key -->
      <div class="top">
        <span id="clearButton" class="clear">C</span>
        <div id="result" class="screen"></div>
      </div>

      <div class="keys">
        <!-- operators and other keys -->
        <span>7</span>
        <span>8</span>
        <span>9</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>0</span>
        <span class="operator">+</span>
        <span class="eval">=</span>
      </div>
    </div>

    <script src="taschenrechner.js"></script>

  </body>

</html>
