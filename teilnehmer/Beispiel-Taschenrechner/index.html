<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link rel="stylesheet" href="taschenrechner.css" />
    <title>Taschenrechner</title>
  </head>

  <body>

    <div id="calculator">
      <!-- Screen and clear key -->
      <div class="top">
        <span id="clearButton" class="clear">C</span>
        <div id="display" class="screen"></div>
      </div>

      <div class="keys">
        <!-- operators and other keys -->
        <span class="digit">7</span>
        <span class="digit">8</span>
        <span class="digit">9</span>
        <span class="digit">4</span>
        <span class="digit">5</span>
        <span class="digit">6</span>
        <span class="digit">1</span>
        <span class="digit">2</span>
        <span class="digit">3</span>
        <span class="digit">0</span>
        <span id="plusButton" class="operator">+</span>
        <span id="evalButton" class="eval">=</span>
      </div>
    </div>

    <script src="taschenrechner.js"></script>

  </body>

</html>
